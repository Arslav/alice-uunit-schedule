# Интент - "Расписание занятий"
root:
    [$Start? (на)?(в)?(во)? $Time $Class?]
    $Class $Time

slots:
    time:
        source: $Time
        type: TimeEntity
    class:
        source: $Class

filler:
    %lemma
    занятие | пара | пары | пар

$Class:
    Где
    $ClassEnd

$ClassEnd:
    %lemma
    (по)? кабинетам
    (по)? аудиториям

$Time:
    $TimeEntity

$Start:
    что (за)?
    какие
    расписание

